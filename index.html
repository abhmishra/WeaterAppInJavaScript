<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter City Name" spellcheck="false" />
            <button>
                <img src="weather-app/images/search.png" alt="search" />
            </button>
        </div>
        <div class="weather">
            <div class="flex">
                <img src="weather-app/images/clouds.png" alt="weather-icon" class="weather-icon" />
            </div>
            <h2 class="city">city</h2>
            <h2 class="temp"></h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app/images/humidity.png" alt="humidity" />
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app/images/wind.png" alt="wind" />
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'bcf8c6221c25438033ea48809748b8f7';
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search-bar");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiURL + city + `&appid=${apiKey}`);
            const data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";
            
            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "weather-app/images/clouds.png";
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src =  "weather-app/images/Rain.png";
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src =  "weather-app/images/mist.png";
            }
            else if(data.weather[0].main == "drizzle"){
                weatherIcon.src =  "weather-app/images/drizzle.png";
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src =  "weather-app/images/clear.png";
            }
            else if(data.weather[0].main == "snow"){
                weatherIcon.src =  "weather-app/images/snow.png";
            }
            else if(data.weather[0].main == "Thunderstorm"){
                weatherIcon.src =  "weather-app/images/thunderstorm.png";
            }
        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
        window.onload = () => {
            checkWeather("Pune");
        };
    </script>
</body>

</html>
